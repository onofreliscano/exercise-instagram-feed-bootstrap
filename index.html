<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/d539d716a9.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Starts Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                       
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control" id="text-area" rows="2"></textarea>
                                </div>
                            </form>
                            <div class="form-icons">
                                <div>
                                    <i class="fa fa-camera fa-form"></i>
                                </div>
                                <div>
                                    <i class="fa fa-map-marker fa-form"></i>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="modal-button-secondary" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button id="modal-button-primary" type="button" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Ends Modal -->
        
        <header>
            <div class="container container-fluid" >
                <nav class="navbar navbar-light bg-light">
                
                    <div class="logo">
                        <a href="http://www.instagram.com" target="blank">
                            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">             
                        </a>
                    </div>
                    <div class="create-post">  
                        <button id="modal-call-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Create a new post
                        </button>
                    </div>
                    <div class="dropdown settings">
                        <button class="btn btn-secundary dropdown-toggle" type="button" id="dropDownSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropDownSettings">
                            <a class="dropdown-item" href="">Action</a>
                            <a class="dropdown-item" href="">Another Action</a>
                            <a class="dropdown-item" href="">Something Else</a>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="">Log Out</a>
                        </div>
                    </div>
                </nav>
            </div> 
           
            
        </header>

        <section id="instagram-content" class="container">
            <div class="row justify-content-center">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-01-tab" data-toggle="pill" href="#pills-01" role="tab" aria-controls="pills-01" aria-selected="true">
                        <i class="fa fa-th"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-02-tab" data-toggle="pill" href="#pills-02" role="tab" aria-controls="pills-02" aria-selected="false">
                        <i class="fa fa-square"></i>
                    </a>
                </li>
                
              </ul>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="row justify-content-center">
                    <div class="tab-pane fade show active" id="pills-01" role="tabpanel" aria-labelledby="pills-01-tab">
                        01
                    </div>
          
                    <div class="tab-pane fade" id="pills-02" role="tabpanel" aria-labelledby="pills-02-tab">
                        <div class="card">
                            <img class="card-img-top" src="..." alt="My first photo">
                            <div class="card-body">
                                <div>
                                    <img src="http://lorempixel.com/400/300" class="img-photo">
                                </div>
                                <p class="card-text">
                                    23 likes
                                </p>
                                <p class="card-text">
                                    This is my first photo of the feed. this is a multi line comment for testing purposes.
                                    <br>
                                    I am learning to code with #BreatCode
                                </p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <footer>
        </footer>
    </div>
</body>
</html>
